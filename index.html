<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Jekplex</title>
    <link rel="stylesheet" href="meyer.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">
      

      <aside>
        
        <div class="logo">
          <!-- <img src="img/logo.jpeg" alt="The Jekplex Logo" width="50"> -->
          
          <a href="http://">
            <img src="svg/dashboard.svg" alt="Dashboard Icon" width="50">
            <h1>Dashboard</h1>
          </a>
          
        </div>

        <nav>

          <ul>

            <li>
              <a href="http://">
                <img src="svg/home.svg" alt="Home Icon">
                <div>Home</div>
              </a>
            </li>

            <li>
              <a href="http://">
                <img src="svg/profile.svg" alt="Profile Icon">
                <div>Profile</div>
              </a>              
            </li>

            <li>
              <a href="http://">
                <img src="svg/messages.svg" alt="Messages Icon">
                <div>Messages</div>
              </a>
            </li>

            <li>
              <a href="http://">
                <img src="svg/history.svg" alt="History Icon">
                <div>History</div>
              </a>
            </li>

            <li>
              <a href="http://">
                <img src="svg/tasks.svg" alt="Tasks Icon">
                <div>Tasks</div>
              </a>
            </li>

            <li>
              <a href="http://">
                <img src="svg/communities.svg" alt="Communities Icon">
                <div>Communities</div>
              </a>
            </li>

          </ul>

          <ul>

            <li>
              <a href="http://">
                <img src="svg/settings.svg" alt="Settings Icon">
                <div>Settings</div>
              </a>
            </li>

            <li>
              <a href="http://">
                <img src="svg/support.svg" alt="Support Icon">
                <div>Support</div>
              </a>
            </li>

            <li>
              <a href="http://">
                <img src="svg/privacy.svg" alt="Privacy Icon">
                <div>Privacy</div>
              </a>
            </li>

          </ul>

        </nav>


      </aside>
  
      <header>
        
        <div class="search-row">
          
          <div class="search">
            <img src="svg/search.svg" alt="Search Icon">
            <input type="search" id="site-search" name="q" placeholder="Search...">
          </div>

          <div class="mini-profile">
            <img src="svg/notifications.svg" alt="Notications Icon">
            <img class="rounded" src="img/logo.jpeg" alt="The Jekplex Logo" width="50">
            <div class="name">Internet User</div>
          </div>
          
          
        </div>
        
        <div class="actions-row">

        </div>
      
      </header>
  
      <main>
        
      </main>

    </div>

  </body>

</html>
